<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="angular-ui-tree-node tree-node-content">
    <a class="btn btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    <a class="text-overflow" ng-click="swapData()" >{{node.title}}</a>
    <a class="pull-right btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 4px;"><span
        class="glyphicon glyphicon-plus"></span></a>
    <a class="pull-right btn-xs" data-nodrag ng-click="newSubItem1(node)" style="margin-right: 4px;"><span
        class="glyphicon glyphicon-new-window"></span></a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ZZJG">
  <div class="col w-xl bg-light b-r bg-auto">
    <div class="wrapper-sm dker b-b">
      <h5 class="m-n font-normal">机构管理</h5>
    </div>
    <div class="m-t-xs">
    <button type="button" class="btn btn-success m-l-xs" ng-click="collhide?collapseAll():expandAll()">
        {{ collhide && '展开' || '收起' }}
    </div>
        <div ui-tree="treeOptions" id="tree-root">
      <ol ui-tree-nodes ng-model="data">
        <li ng-repeat="node in data" ui-tree-node data-nodrag ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>


  <div class="col">
    <div class="wrapper-sm dker b-b">
      <h5 class="m-n font-normal">人员管理</h5>
    </div>
<div class="m-l-xs m-t-xs" ng-controller="YYGL">
<button type="button" id="swapData" class="btn btn-success" ng-click=" addData()">增加人员</button>
      <button type="button" id="addData" class="btn btn-success" ng-click="swapData()">批量删除</button>
      <button type="button" id="removeFirstRow" class="btn btn-success" ng-click="removeFirstRow()">Remove First Row</button>
      <button type="button" id="reset" class="btn btn-success" ng-click="reset()">Reset</button>
      <button type="button" class="btn btn-success" ng-click="selectAll()">selectAll</button>
      <button type="button" class="btn btn-danger" ng-click="getselect()">selectone</button>
<!--   <div class="m-t-xs" id="grid1" ui-grid="gridOpts" class="grid"></div>
 -->  <div ui-grid="gridOptions" ui-grid-selection class="mygrid m-t-xs"></div>

</div>
  </div>
</div>
