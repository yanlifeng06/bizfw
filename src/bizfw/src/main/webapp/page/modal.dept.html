<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">新增部门</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <div class="col-md-3">
        <label for="name">部门asdf名称：</label>
      </div>
      <div class="col-md-9">
        <input ng-keyup="enterkey($event)" id="name" type="text" required="required" ng-model='dept.name' autofocus />
      </div>
    </div>
  </form>   
</div>
<div class="modal-footer">  
	Selected: <b>{{ dept.name }}</b>   
	<button class="btn btn-primary" ng-click="ok()">OK</button>           
	<button class="btn btn-info" ng-click="conlog()">check</button>           
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
